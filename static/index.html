<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My stylesheet -->
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <body ng-app="fitlife" ng-controller="MainController">
    <div class="container-fluid">
      <div class="row" id="logo-bar">
        <div class="col col-md-2">
          <img src="images/apple.png" height="150px" width="150px">
        </div>
        <div class="col col-md-10">
          <button type="button" name="button" class="btn pull-right" ng-click="logout()">Logout</button>
          <a href="#login"><button type="button" name="button" class="btn pull-right" ng-hide="checkIfLoggedIn()">Login</button></a>
          <a href="#register"><button type="button" name="button" class="btn pull-right" ng-hide="checkIfLoggedIn()">Register</button></a>
        </div>
        <div class="row" id="nav">
          <ul class="nav nav-tabs nav-justified">
            <li role="presentation"><a ui-sref="home">Home</a></li>
            <li role="presentation"><a ui-sref="about">About</a></li>
            <li role="presentation"><a ui-sref="products">Products</a></li>
            <li role="presentation"><a ui-sref="shopping_cart">Shopping Cart</a></li>
            <li role="presentation"><a ui-sref="contact">Contact</a></li>
            <!-- <li role="presentation"><a ui-sref="delivery">Delivery</a></li> -->
            <!-- <li role="presentation"><a ui-sref="payment">Payment</a></li> -->
          </ul>
        </div>
        <!-- only use #home for single page site, otherwise use "home" -->

        <!-- </nav> -->
      </div>
    </div>






    <main ui-view></main>
